<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Elixir Count</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="layout__wrapper">
          <div class="container__main">
            <div class="container__elixir">
                  <div class="elixir__counter_title">
                    <h3>Elixir Counter</h3>
                  </div>
                  <div class="elixir__counter">
                        <div class="elixir__container">
                          <div data-elixir-quantity="1" class=""></div>
                          <div data-elixir-quantity="2" class=""></div>
                          <div data-elixir-quantity="3" class=""></div>
                          <div data-elixir-quantity="4" class=""></div>
                          <div data-elixir-quantity="5" class=""></div>
                          <div data-elixir-quantity="6" class=""></div>
                          <div data-elixir-quantity="7" class=""></div>
                          <div data-elixir-quantity="8" class=""></div>
                          <div data-elixir-quantity="9" class=""></div>
                          <div data-elixir-quantity="10" class=""></div>
                        </div>
                  </div>
            </div>
            <div class="container__deck">
                  <div class="container__deck__1-title">
                        <h3>Cards on hand</h3>
                  </div>
                  <div class="deck__line__1">
                        <div data-card-position="5" class="card_hand"></div>
                        <div data-card-position="1" class="card_hand"></div>
                        <div data-card-position="2" class="card_hand"></div>
                        <div data-card-position="3" class="card_hand"></div>
                        <div data-card-position="4" class="card_hand"></div>
                  </div>
                  <div class="container__deck__2-title">
                        <h3>All cards</h3>
                  </div>
                  <div class="deck__line__2">
                        <div data-card-deck="1" class="deck_card"></div>
                        <div data-card-deck="2" class="deck_card"></div>
                        <div data-card-deck="3" class="deck_card"></div>
                        <div data-card-deck="4" class="deck_card"></div>
                        <div data-card-deck="5" class="deck_card"></div>
                        <div data-card-deck="6" class="deck_card"></div>
                        <div data-card-deck="7" class="deck_card"></div>
                        <div data-card-deck="8" class="deck_card"></div>
                  </div>
            </div>
            <div class="container__cards">
                  <div class="cards__Common">
                    <h3>Common</h3>
                  </div>
                  <div class="cards__Rare">
                    <h3>Rare</h3>
                  </div>
                  <div class="cards__Epic">
                    <h3>Epic</h3>
                  </div>
                  <div class="cards__Legendary">
                    <h3>Legendary</h3>
                  </div>
            </div>
          </div>
    </div>
    <script src="cards.js" type="text/javascript"></script>
    <script src="scripts.js" type="text/javascript"></script>
  </body>
</html>
